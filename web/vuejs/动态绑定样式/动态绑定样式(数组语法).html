<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li :class="getClass()" v-for="(item,index) in citys">{{item}}-{{index}}</li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let vue = new Vue({
            el:"#app",
            data:{
                citys:["成都","绵阳","广元","德阳"],
                isChecked:true
            },
            methods:{
                getClass:function () {
                    return {"red":this.isChecked}
                }
            }
        });
    </script>
</body>
</html>
