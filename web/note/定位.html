<body>
    <p>]相对定位：占有位置以自己的左上角为参照相对定位</p>
    绝对定位：不占有位置，类似float，如果上层标签没有定位则按照屏幕左上角为参照定位，如果上层标签有定位，则按照上层标签的左上角为参照定位
    子绝父相：相对定位会占有位置，相当于按照标准流呈现。如果父标签是绝对定位，则父标签不占有位置，后面的标签会叠加到它的下面
    
</body>
</html>
